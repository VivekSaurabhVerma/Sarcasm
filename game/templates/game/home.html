{% extends 'game/base.html' %}
{% load static %}
{% block content %}

<div class="background-img" style="background-image: url({% static 'images/sarcasmLogo.svg' %}) !important;"></div>
	<div class="row">
	{% if not user.is_authenticated %}
		<button class="buttons btn btn-outline-info" type="submit"><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a></button>
	</div>
	{% else %}
		
	<div class="row">
			<a href="{% url 'play' %}"> <button class="button btn btn-outline-info" type="submit">Let's play</button></a>
	</div>
	{% endif %}
	
{% endblock %}
